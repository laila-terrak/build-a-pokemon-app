<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="images/fcc_primary.svg" alt="freecodecamp-logo" />
      <h1>Pokémon Search App</h1>
      <div class="main-container">
        <form>
          <label>Search for Pokémon Name or ID:</label>
          <input type="text" required id="search-input" />
          <button id="search-button">Search</button>
        </form>
        <div class="secondary-container">
          <div class="show-pokemon">
            <div class="pokemon-name-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
            </div>
            <div class="size">
              <span id="weight"></span>
              <span id="height"></span>
            </div>
            <div class="image-container"></div>
            <div id="types"></div>
          </div>
          <table>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp.Attack:</td>
              <td id="speciel-attack"></td>
            </tr>
            <tr>
              <td>Sp.Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
